<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-MD47P2X');</script>
  <!-- End Google Tag Manager -->

  <!-- Basic Page Needs –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>{{ .Title }}</title>
  <meta name="description" content="{{ .Title }}">
  <meta name="author" content="{{ .Site.Author.name }}">
  <!-- Mobile Specific Metas ––––––––––––––––––––––––––––––––––––––––––––––-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- FONT –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <noscript>
    <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/fonts.css">
  </noscript>
  <!-- CSS –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- Pure CSS -->
  <style type="text/css" media="screen">
    {{ partial "css/base-min.css" . | safeCSS }}
  </style>
  <style type="text/css" media="screen">
    {{ partial "css/menus-min.css" . | safeCSS }}
  </style>
  <style type="text/css" media="screen">
    {{ partial "css/grids-min.css" . | safeCSS }}
  </style>
  <!--[if lt IE 8]>
  <style type="text/css" media="screen">
    {{ partial "css/grids-responsive-old-ie-min.css" . | safeCSS }}
  </style>
  <![endif] -->
  <!--[if gt IE 8]><!-->
  <style type="text/css" media="screen">
    {{ partial "css/grids-responsive-min.css" . | safeCSS }}
  </style>
  <!--<![endif]-->

  <!-- Custom CSS -->
  <style type="text/css" media="screen">
    {{ partial "css/custom.css" . | safeCSS }}
  </style>

  <!-- Icon -->
  <link rel="shortcut icon" 
  {{ if .Site.Params.faviconfile }}
    href="{{ .Site.Params.faviconfile | absURL }}" 
  {{ else }} 
    href="{{ .Site.BaseURL }}img/favicon.ico"
  {{ end }}
  type="image/x-icon">

  <!-- RSS Feed -->
  {{ if .RSSLink }}
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }} Feed" />
  {{ end }}

  {{ .Hugo.Generator }}

  <!-- User custom head -->
  {{ partial "custom_head.html" . }}
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MD47P2X"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
